<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
              integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
              crossorigin="anonymous">
        <title>Login Page</title>
        <link href="css/login.css" rel="stylesheet">
    </head>
    <body class="text-center">
        <form action="login" method="POST" class="form-signin">
            <img class="mb-4" src="img/moon-cake.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Yellow Moon Shop</h1>
            
            <!-- Username field -->
            <label for="inputUsername" class="sr-only">username</label>
            <input type="text" id="inputUsername" class="form-control" placeholder="username"
                   name="txtUsername" value="" required autofocus/>
            
            <!-- Password field -->
            <label for="inputPassword" class="sr-only">password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="password"
                   name="txtPassword" value="" required/>
            
            <!-- Button submit -->
            <input class="btn btn-lg btn-primary btn-block"
                   type="submit" value="Login" name="btnAction" />

            <div class="py-3">
                <a href="index">Back to Shop</a>
            </div>
            
        </form>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
                integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
                integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
        crossorigin="anonymous"></script>
    </body>
</html>
